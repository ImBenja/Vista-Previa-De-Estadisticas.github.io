<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <section class="container">

        <img

          class="imagen"
        />

            <div class="sepa">
              <h1 class="num">10k+</h1>

            </div>
            <div class="sepa">
              <h1 class="num">314</h1>
              <p class="info">templates</p>
            </div>
            <div class="sepa">
              <h1 class="num">12M+</h1>
              <p class="info">queries</p>
